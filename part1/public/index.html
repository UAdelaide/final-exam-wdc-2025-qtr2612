<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* Bad styling: low contrast, flashing, and confusing layout */
    body {
      background-color: yellow;
      font-family: 'Comic Sans MS';
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0% { background-color: yellow; }
      50% { background-color: red; }
      100% { background-color: yellow; }
    }

    #app {
      margin: 50px;
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-around;
      align-items: flex-start;
      font-size: 24px;
    }

    .dog-info {
      writing-mode: vertical-rl;
    }

    button {
      margin-top: 100vh; /* Forces long scroll (kinematic load) */
      background-color: transparent;
      border: none;
      font-size: 2em;
      color: lime;
    }

    img {
      width: 300px;
      height: auto;
      border: 10px dashed pink;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="dog-info">
      <h1>Dog of the Day!!!</h1>
      <p>Name: Fido</p>
      <p>Breed: Unknown</p>
      <p>Age: ???</p>
    </div>
    <div>
      <img :src="dogImage" alt="A cute dog, maybe?" />
      <button @click="fetchDog">???</button>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
