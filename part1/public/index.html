<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: #fuchsia;
      color: yellow;
      font-family: Comic Sans MS, cursive;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .click-zone {
      width: 20px;
      height: 20px;
      background: black;
      cursor: crosshair;
    }
    .invisible-button {
      background: none;
      border: none;
      color: transparent;
    }
    img {
      width: 300px;
      height: auto;
      filter: blur(3px) brightness(0.5);
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 @click="changeText">Welcome to the Dog of the Day! 🐶🐕🐾</h1>
    <div class="click-zone" @click="fetchDog"></div>
    <p>{{ dogName }}</p>
    <img :src="dogImage" alt="dog" />
    <button class="invisible-button">Don't click me</button>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Doggo McFluffster the Third, Sir Woof-a-lot of Woofingtonshire'
        };
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            });
        },
        changeText() {
          alert('SURPRISE! Now do it again.');
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
