<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: magenta;
      color: yellow;
      font-family: Comic Sans MS;
      animation: spin 4s infinite linear;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .click-box {
      width: 30px;
      height: 30px;
      background: red;
      margin: 20px auto;
      cursor: crosshair;
    }

    .dog-img {
      filter: blur(2px) contrast(0.5);
      width: 300px;
    }

    button {
      background: transparent;
      color: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 @click="showAlert">üê∂ Welcome to the CRAZY Dog of the Day Zone! üêæ</h1>

    <div class="click-box" @click="fetchDog"></div>

    <p>{{ dogName }}</p>

    <img src="" :src="dogImage" class="dog-img" alt="Decorative dog image" />
    <button type="button">Invisible Button</button>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Sir Avocado, King of Sleepy Dogs'
        }
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            });
        },
        showAlert() {
          alert('Too much info! Click again anyway.');
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
